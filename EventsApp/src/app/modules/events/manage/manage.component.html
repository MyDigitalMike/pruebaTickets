<div class="container-lg">
  <form [formGroup]="eventForm" class="d-flex flex-column justify-content-center align-items-center gap-2 p-2" (ngSubmit)="onSubmit()">
    <h1>{{ idEvent ? 'Editar' : 'Crear' }} Evento</h1>
    @if(!idEvent){
    <div class="col-lg-12 form-group gap-2 p-4">
      <label for="name">Nombre:</label>
      <input type="text" formControlName="eventName" class="form-control" id="txtEventName"
        placeholder="Nombre del evento">
    </div>
    <div class="col-lg-12 form-group gap-2 p-4">
      <label for="description">Descripci贸n:</label>
      <textarea formControlName="eventDescription" class="form-control" id="txtEventDescription"
        placeholder="Descripci贸n del evento"></textarea>
    </div>
    }
    <div class="col-lg-12 form-group gap-2 p-4">
      <label for="date">Fecha y Hora:</label>
      <input type="datetime-local" formControlName="eventDate" class="form-control" id="txtEventDate">
    </div>
    <div class="col-lg-12 form-group gap-2 p-4">
      <label for="location">Ubicaci贸n:</label>
      <input type="text" formControlName="eventLocation" class="form-control" id="txtEventLocation"
        placeholder="Ubicaci贸n del evento">
    </div>
    <div class="col-lg-12 form-group gap-2 p-4">
      <label for="capacity">Capacidad:</label>
      <input type="number" formControlName="eventCapacity" class="form-control" id="txtEventCapacity"
        placeholder="Capacidad del evento">
    </div>
    <div class="d-flex flex-column flex-md-row justify-content-center p-2 gap-2">
      <button type="submit" class="btn btn-outline-success">{{ idEvent ? 'Editar' : 'Crear' }} Evento</button>
      <button type="button" class="btn btn-outline-secondary" (click)="closeModal()">Cancelar</button>
    </div>
  </form>
</div>
