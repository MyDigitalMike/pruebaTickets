<div class="container-md mx-auto">
  <form [formGroup]="loginForm" class="d-flex flex-column justify-content-center align-items-center gap-2 p-2" (ngSubmit)="onSubmit()">
    <h1 class="text-primary">Iniciar Sesión</h1>
    <div class="col-lg-12 form-group gap-2 p-4">
      <input type="email" formControlName="userEmail" class="form-control" id="txtUserEmail" placeholder="Correo Electrónico">
    </div>
    <button type="submit" class="btn btn-outline-success">Login</button>
  </form>
</div>
